<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand " th:href="@{/students}">Student Management System</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link " th:href="@{/students}">Student Management List <span class="sr-only">(Student Management)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
 						<div class=" form-group">
						<label> Student First Name</label>
						<input text="text" name="firstName" th:field="*{firstName}" class="form-control"
							placeholder="Enter student first name" />

				</div>
				<div class=" form-group">
						<label> Student Last Name</label>
						<input text="text" name="lastName" th:field="*{lastName}" class="form-control"
							placeholder="Enter student last name" />

				</div>
				<div class=" form-group">
						<label> Student Email</label>
						<input text="text" name="email" th:field="*{email}" class="form-control"
							placeholder="Enter student email" />

				</div>
				<div class="box-footer">
				<button type="submit" class="btn btn-primary"> submit </button>
				</div>
				

				</form>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
