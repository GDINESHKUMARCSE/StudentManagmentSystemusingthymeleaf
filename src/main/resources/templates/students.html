<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand " th:href="@{/students}">Student Management System</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link " th:href="@{/students}">Student Management List <span class="sr-only">(Student Management)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<br>
    <div class="container">
    <div class="row">
    <h1> List Students </h1>
    </div>
    
    <div class ="row">
<div class ="col-lg-3"> 
<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
</div>
    </div>
    <table class="table table-striped table-bordered">
  <thead class="dark" >
    <tr >
      <th scope="col">Student First Name</th>
      <th scope="col">Student Last Name</th>
      <th scope="col">Student Email</th>
      <th scope="col">Action</th>
    </tr >
  </thead>
  <tbody>
    <tr th:each ="student:${students}">
      
      <td th:text ="${student.firstName}"></td>
      <td th:text ="${student.lastName}"></td>
      <td th:text ="${student.email}"></td>
      <td><a th:href="@{/students/edit/{id}(id=${student.id})}"class="btn btn-primary">update</a>
      <a th:href="@{/students/{id}(id=${student.id})}"class="btn btn-danger">Delete</a>
    </tr>
  </tbody>
</table>
    </div>
</body>
</html>
